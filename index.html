<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="expense.css">
    <title>Expense Tracker</title>
</head>
<body>

    <div class="container">
        
    <h1>Expense Tracker</h1>

    <section class="add-new">
        <h3>Add new transaction</h3>
        <div class="info-wrap">
            <input type="text" id="item" placeholder="description">
            <input type="number" id="amnt" placeholder="Amount">
            <select id="category">
                <option id="expense" value="expense">Expense </option>
                <option id="income" value="income">Income</option>
            </select>       
        </div>
        <input type="button" value="Add" id="addBtn" name="addBtn" class="add"> 
    </section>

    <section class="transactions" id="transact">
        <h3>Transactions</h3>

        <div id="transactElements">

        </div>

    </section>

    <section id="summary">
        <div id="incomeSum">
            <h4>Income</h4>
            <div id="incomeGroup">
                <span id="span" class="spanStyle">N</span><span id="incomeAmount" class="incomeAmnt">0</span>
            </div>
        </div>
        <div id="expenseSum">
            <h4>Expenses</h4>
            <div id="expenseGroup">
                 <span id="span" class="spanStyle">N</span><span id="expenseAmount" class="expenseAmnt">0</span>
            </div>
            
        </div>
        <div class="balance">
            <h4>Balance</h4>
            <div class="balanceGroup">
                  <span id="span" class="spanStyle" >N</span><span id="balanceAmount" class="balanceAmnt">0</span>
            </div>
        </div>
        
    </section>

    </div>
    <script src="expense.js"></script>
</body>
</html>
